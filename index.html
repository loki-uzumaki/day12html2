<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event web page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h1 {
            display: flex;
            justify-content: center;
        }

        h3 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Event 1</h1>
    <h3>Number of available seats: 23</h3>
    <div class="container border border-2 bg-body-tertiary">
        <div class="row">
            <div class="col-2 border pt-5 ps-4">
                <img src="https://i.pinimg.com/564x/ec/18/2d/ec182df7cc22ea985d6a76b09510d914.jpg" height="150px">
            </div>
            <div class="col-10 border p-5">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email"><br><br>

                    <label for="Phone">Phone No:</label>
                    <input type="number" id="phone"><br><br>

                    <label for="seats">Number of seats</label>
                    <select seats="numbers">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select> <br> <br>

                    <label for="person">Name Of Attendee 2:</label>
                    <input type="email" id="person"><br><br>

                    <button style="margin: 10px; margin-left: 50px;">Submit</button>
                    <button style="margin: 10px; margin-left: 40px;">Cancel</button>

                </form>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
